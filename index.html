<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Admin Dashboard</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="sidebar">
                <p class="sidebar-title">Dashboard</p>
                <ul class="sidebar-primary-tabs">
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
                <ul class="sidebar-secondary-tabs">
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
            <div class="header">
                <div class="header-primary-options">
                    <button class="search-button">1</button>
                    <input class="search-bar" type="text">
                    <button class="notifications-bell"></button>
                    <img class="user-profile-icon">
                    <p class="user-name">Morgan Oakley</p>
                </div>
                <div class="header-secondary-options">
                    <img class="user-profile-icon">
                    <div class="greeting-card">
                        <p>Hi there,</p>
                        <p>Morgan Oakley (@morgan)</p>
                    </div>
                    <button class="new-button">New</button>
                    <button class="upload-button">Upload</button>
                    <button class="share-button">Share</button>
                </div>
            </div>
            <div class="content">
                <div class="projects-section">
                    <p class="section-title">Your Projects</p>
                    <div class="projects-container">
                        <div class="project-card">
                            <div class="card-options"><button class="star-icon"></button><button class="watch-icon"></button><button class="fork-icon"></button></div>
                        </div>
                        <div class="project-card">
                            <div class="card-options"><button class="star-icon"></button><button class="watch-icon"></button><button class="fork-icon"></button></div>
                        </div>
                        <div class="project-card">
                            <div class="card-options"><button class="star-icon"></button><button class="watch-icon"></button><button class="fork-icon"></button></div>
                        </div>
                        <div class="project-card">
                            <div class="card-options"><button class="star-icon"></button><button class="watch-icon"></button><button class="fork-icon"></button></div>
                        </div>
                        <div class="project-card">
                            <div class="card-options"><button class="star-icon"></button><button class="watch-icon"></button><button class="fork-icon"></button></div>
                        </div>
                        <div class="project-card">
                            <div class="card-options"><button class="star-icon"></button><button class="watch-icon"></button><button class="fork-icon"></button></div>
                        </div>
                    </div>
                </div>
                <div class="announcements-section">
                    <p class="section-title">Announcements</p>
                    <div class="announcements-container">
                        <div class="announcement-card"></div>
                        <div class="announcement-card"></div>
                        <div class="announcement-card"></div>
                    </div>
                </div>
                <div class="trending-section">
                    <p class="section-title">Trending</p>
                    <div class="trending-container">
                        <div class="trending-card">
                            <img src="" alt="" class="other-user-icon">
                            <div class="other-user-info">
                                <p class="other-username"></p>
                                <p class="other-user-name"></p>
                            </div>
                        </div>
                        <div class="trending-card">
                            <img src="" alt="" class="other-user-icon">
                            <div class="other-user-info">
                                <p class="other-username"></p>
                                <p class="other-user-name"></p>
                            </div>
                        </div>
                        <div class="trending-card">
                            <img src="" alt="" class="other-user-icon">
                            <div class="other-user-info">
                                <p class="other-username"></p>
                                <p class="other-user-name"></p>
                            </div>
                        </div>
                        <div class="trending-card">
                            <img src="" alt="" class="other-user-icon">
                            <div class="other-user-info">
                                <p class="other-username"></p>
                                <p class="other-user-name"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
